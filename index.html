<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>conversor</title>
</head>

<body>
    <div class="banner">
        <video autoplay muted loop>
            <source src="/assets/0_Money_Cash_3840x2160.mp4" type="video/mp4">
        </video>

        <img class="logo-top" src="assets/logo.gif" alt="logo-convert">

        <main class="wappor">
            

            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                </select>
            </label>
            <label>
                Valor
                <input class="input-currency" placeholder=" R$ 10.000,00">
            </label>
            <button class="convert-button">Converter</button>
            <section>
                <div>
                    <img src="./assets/brasil 2.png" alt="logo-moeda-brasil">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert" >R$ 0,00</p>
                </div>

                <img class="arrow-img"  src="./assets/Vector.png" alt="seta">

                <div class="currency-box">
                    <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-usa">
                    <p class="currency" id="currency-name">Dolar americano</p>
                    <p class="currency-value">US$ 0.0</p>
                </div>
            </section>

        </main>
    </div>
    <script src="script.js"></script>
</body>


</html>
